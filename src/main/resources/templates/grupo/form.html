<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
	</div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Novo Grupo</p>
		</div>
		<div class="card-body">
			<form method="POST" th:object="${grupo}" th:action="@{/grupo/novo}">
				<input type="hidden" th:field="*{id}">
				<div class="form-group mb-3">
					<p>Starters</p>
					<div th:each="starter: ${listaStarters}">
						<input type="checkbox" th:id="${starter}" th:value="${starter.id}" th:field="*{starters}"/>
						<label th:text="${starter.nome}"></label>
					</div>				
				</div>
				<div class="form-group mb-3">
					<label for="tecnologia">Tecnologia:</label> 
					<select class="form-select" th:field="*{tecnologia}">
						<option th:each="tecnologia:${listaTecnologias}" th:value="${tecnologia.id}" th:text="${tecnologia.nome}"></option>
					</select>	
				</div>	
				<div class="form-group mb-3">
					<label for="scrumMaster">ScrumMaster:</label> 
					<select class="form-select" th:field="*{scrumMaster}">
						<option th:each="scrumMaster:${listaScrumMasters}" th:value="${scrumMaster.id}" th:text="${scrumMaster.nome}"></option>
					</select>	
				</div>
								
				<button type="submit" class="btn btn-primary">Salvar
					Grupo</button>
			</form>
		</div>
	</div>
</div>

</html>
