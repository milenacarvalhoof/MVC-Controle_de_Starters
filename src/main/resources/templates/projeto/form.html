<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
	</div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Novo Projeto</p>
		</div>
		<div class="card-body">
			<form method="POST" th:object="${projeto}" th:action="@{/projeto/novo}">
				<input type="hidden" th:field="*{id}">
				<div class="form-group mb-3">
					<label for="starter">Starter:</label> 
					<select class="form-select" th:field="*{starter}">
						<option th:each="starter:${listaStarters}" th:value="${starter.id}" th:text="${starter.nome}"></option>
					</select>	
				</div>
				<div class="form-group mb-3">
					<label for="etapa">Etapa:</label> 
					<select class="form-select" th:field="*{etapa}">
						<option th:each="modulo:${listaModulos}" th:value="${modulo.id}" th:text="${modulo.nome}"></option>
					</select>	
				</div>
				<div class="form-group mb-3">
					<label for="nota">Nota:</label> 
					<input
						class="form-control" type="text" th:field="*{nota}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('nota')}" th:errors="*{nota}"></div>	
				</div>
				
				<button type="submit" class="btn btn-primary">Salvar
					Projeto</button>
			</form>
		</div>
	</div>
</div>

</html>
